<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Klinik Sehat</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section class="banner" id="sec">
	
		<header>
			<img class="ks" src="images/logo.png">
			<a href="#" class="logo"> KLINIK SEHAT</a>
		</header>
		
		<div class="content">
			<div class="contact-section">
				<h1>Selamat datang!</h1>
				<h4>Silahkan Daftar untuk meneruskan.</h4>
				<form class="contact-form" action="index.html" method="post">
					<input type="text" name="firstname" class="contact-form-text1" placeholder="Nama Depan" required>   <input type="text" name="lastname" class="contact-form-text1" placeholder="Nama Belakang" required><br>
					<input type="email" name="emailaddress" class="contact-form-text" placeholder="Email Anda" required>
					<input type="password" name="password" class="contact-form-text" placeholder="Kata Sandi" required>
					<div class="gender"><h4> Gender</h4>
					<input type="radio" id="female" name="gender" value="female" required><label for="female"><b> Wanita </b></label>     	
					<input type="radio" id="male" name="gender" value="male" required><label for="male"><b> Pria</b></label></div>
					<h4>Tanggal Lahir</h4>
						<select name="Day" required>
							<option value="Day" selected disabled>Hari</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="10">11</option>
							<option value="10">12</option>
							<option value="10">13</option>
							<option value="10">14</option>
							<option value="10">15</option>
							<option value="10">16</option>
							<option value="10">17</option>
							<option value="10">18</option>
							<option value="10">19</option>
							<option value="10">20</option>
							<option value="10">21</option>
							<option value="10">22</option>
							<option value="10">23</option>
							<option value="10">24</option>
							<option value="10">25</option>
							<option value="10">26</option>
							<option value="10">27</option>
							<option value="10">28</option>
							<option value="10">29</option>
							<option value="10">30</option>
							<option value="10">31</option>
						</select>
						<select name="Month" required>
							<option value="Month" selected disabled>Bulan</option>
							<option value="Jan">Jan</option>
							<option value="Feb">Feb</option>
							<option value="Mar">Mar</option>
							<option value="Apr">Apr</option>
							<option value="Mei">Mei</option>
							<option value="Jun">Jun</option>
							<option value="Jul">Jul</option>
							<option value="Aug">Aug</option>
							<option value="Sep">Sep</option>
							<option value="Okt">Okt</option>
							<option value="Nov">Nov</option>
							<option value="Des">Des</option>
						</select>
						<select name="Year" required>
							<option value="Year" selected disabled>Tahun</option>
							<option value="2019">2019</option>
							<option value="2018">2018</option>
							<option value="2017">2017</option>
							<option value="2016">2016</option>
							<option value="2015">2015</option>
							<option value="2014">2014</option>
							<option value="2014">2014</option>
							<option value="2013">2013</option>
							<option value="2012">2012</option>
							<option value="2011">2011</option>
						</select>
					<br>
					<input type="submit" class="contact-form-btn" value="Daftar">
				</form>
			</div>
		</div>
		
		<div class="satu">
			<div class="slideshow-container">

				<div class="mySlides fade">
				  <img src="images/gambar1.png" style="width:100%">
				  <div class="text">Booking Jadwal Konsultasi Dengan Dokter Anda</div>
				</div>

				<div class="mySlides fade">
				  <img src="images/gambar2.png" style="width:100%">
				  <div class="text">Dapatkan notifikasi jam kedatangan</div>
				</div>
				
			</div>
			<div style="text-align:center">
			  <span class="dot"></span> 
			  <span class="dot"></span> 
			</div>
		</div>
		
	</section>
	
	<script type="text/javascript" src="animasi.js">
	</script>
	
</body>		
</html>
